name: Evaluación P2

on:
  push:
    branches:
      - main
      - master

jobs:
  check-p2:
    runs-on: self-hosted

    steps:
      - name: Clonar repositorio del alumno
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para analizar historial y merges

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Ejecutar evaluación P2
        run: |
          pip install --upgrade pip
          python check_p2.py

      - name: Guardar resultado en carpeta local del servidor
        run: |
          mkdir -p /srv/notas/P2
          ALUMNO=$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f2 | sed 's/^DIS_P02_//')
          cp resultados.csv /srv/notas/P2/${ALUMNO}.csv
